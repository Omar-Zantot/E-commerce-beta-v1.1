<div class="my-5 shadow-lg p-5 rounded-5">
  <h2 class="mb-3">Register Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm)">
    <div *ngIf="errorMessage.length" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="mb-3">
      <label for="email" class="mb-2">Email</label>
      <input
        [class.is-invalid]="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        [class.is-valid]="loginForm.get('email')?.errors == null"
        type="email"
        formControlName="email"
        id="email"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="alert alert-danger my-1"
      >
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
          required
        </p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
          Enter Valid Email
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="mb-2">Password</label>
      <input
        [class.is-invalid]="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        [class.is-valid]="loginForm.get('password')?.errors == null"
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="alert alert-danger my-1"
      >
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
          required
        </p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">
          enter a valid password
        </p>
      </div>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-success px-3"
    >
      <span *ngIf="isLoading">
        <i class="fa-solid fa-spinner fa-spin"></i>
      </span>
      Register
    </button>
    <span class="ms-2 btn btn-outline-success"
      ><a routerLink="/forgotPassword" class="text-dark hover:text-white"
        >Forgot Password ?</a
      ></span
    >
  </form>
</div>
