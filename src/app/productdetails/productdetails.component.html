<div class="row align-items-center justify-content-center my-5">
  <div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let img of productDetails.images">
        <ng-template carouselSlide>
          <img [src]="img" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-md-8">
    <div class="">
      <h2 class="fw-bold">{{ productDetails.title }}</h2>
      <p class="pt-2 pb-5 text-muted">{{ productDetails.description }}</p>
      <div class="text-muted d-flex justify-content-between mb-2">
        <span>{{ productDetails.price | currency : "EGP" }} </span>
        <span class="rating-color"
          ><i class="fa-solid fa-star"></i>
          {{ productDetails.ratingsAverage }}</span
        >
      </div>
      <button class="btn bg-main text-light w-100">Add to Cart</button>
    </div>
  </div>
</div>
